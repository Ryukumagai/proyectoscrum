<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor de Tareas Personales</title>
  <style>
    /* Fuentes y contenedor principal */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(230,240,243,0.85)), url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1200&q=80'); /* libros */
      background-size: cover;
      background-position: center;
      color: #34495e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 15px;
    }

    /* Fondo alternativo para paisajes en pantallas grandes */
    @media (min-width: 900px) {
      body {
        background: linear-gradient(rgba(175, 179, 206, 0.85), rgba(230,240,243,0.85)), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80'); /* paisaje */
        background-size: cover;
        background-position: center;
      }
    }

    .container {
      background: rgb(0, 0, 0);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      min-height: 0;
      padding: 30px 25px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      color: #34679b;
    }

    /* Input y botones */
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #a8c0cc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      outline: none;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      border-color: #5dade2;
    }

    button {
      margin-top: 12px;
      background-color: #5dade2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #3498db;
    }

    /* Lista de tareas */
    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 25px;
    }

    li {
      background: #dff1fb;
      margin-bottom: 12px;
      padding: 16px 18px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      color: #34495e;
      font-weight: 500;
      gap: 10px;
      word-break: break-word;
      box-shadow: 0 2px 8px rgba(52,103,155,0.07);
      min-height: 48px;
      animation: fadeInTask 0.5s cubic-bezier(.39,.58,.57,1.01);
      transition: box-shadow 0.25s, background 0.25s, transform 0.18s;
    }

    li:hover {
      box-shadow: 0 6px 24px #5dade2a0;
      background: #eaf6fd;
      transform: translateY(-2px) scale(1.01);
    }

    /* Checkbox personalizado */
    .task-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    /* Texto de la tarea */
    .task-text {
      flex-grow: 1;
      margin-right: 0;
      word-break: break-word;
      white-space: pre-line;
      font-size: 1.08rem;
      line-height: 1.5;
      color: #2c3e50;
      padding-top: 2px;
      font-weight: bold;
    }

    /* Estilo cuando está completada */
    .task-completed {
      text-decoration: line-through;
      color: #7f8c8d;
      opacity: 0.7;
    }

    button.edit, button.delete {
      min-width: 60px;
      padding: 6px 0;
      font-size: 0.98rem;
      background: transparent;
      border: none;
      color: #5dade2;
      font-weight: 700;
      cursor: pointer;
      margin-left: 8px;
      transition: color 0.3s ease;
    }

    button.edit:hover {
      color: #2980b9;
    }

    button.delete {
      color: #e74c3c;
      white-space: nowrap;
    }

    button.delete:hover {
      color: #c0392b;
    }

    /* Ocultar contenedores */
    .hidden {
      display: none;
    }

    /* Texto saludo */
    #welcomeMsg {
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 20px;
      color: #34679b;
      font-weight: 600;
    }

    /* Ventana de editar (prompt) personalizada */
    .custom-edit-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .custom-edit-content {
      background: #111;
      color: #fff;
      padding: 32px 28px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
      min-width: 320px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .custom-edit-content input {
      background: #222;
      color: #fff;
      border: 1.5px solid #444;
      border-radius: 7px;
      padding: 10px 12px;
      font-size: 1rem;
    }
    .custom-edit-content button {
      background: #5dade2;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 10px 0;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 8px;
    }
    .custom-edit-content button:hover {
      background: #2980b9;
    }

    .task-actions {
      display: flex;
      gap: 1.5cm;
      align-items: center;
      justify-content: center;
      background: rgba(159, 177, 235, 0.85);
      border-radius: 8px;
      box-shadow: 0 4px 18px 0 rgba(52,103,155,0.13), 0 1.5px 8px rgba(52,103,155,0.10);
      padding: 8px 18px;
      margin-top: 8px;
      transition: box-shadow 0.25s;
    }
    .task-actions:hover {
      box-shadow: 0 8px 32px 0 rgba(52,103,155,0.18), 0 2px 12px rgba(52,103,155,0.13);
    }
    .task-action-edit, .task-action-delete {
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 65px;
      padding: 8px 0;
      font-size: 0.98rem;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .task-action-edit {
      background: none;
      color: #34679b;
      border-right: none;
    }
    .task-action-edit:hover {
      background: none;
      color: #2980b9;
    }
    .task-action-delete {
      background: none;
      color: #e74c3c;
      white-space: nowrap;
      /* Evita saltos de línea en el texto del botón */
    }
    .task-action-delete:hover {
      background: none;
      color: #c0392b;
    }

    /* Media Queries para diseño responsivo */
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 18px 4vw;
        min-width: 0;
        border-radius: 0;
        box-shadow: none;
      }
      h1 {
        font-size: 1.2rem;
      }
      input[type="text"], button {
        font-size: 1rem;
        padding: 10px 8px;
      }
      .custom-edit-content {
        min-width: 0;
        width: 98vw;
        padding: 18px 4vw;
        border-radius: 0;
      }
      li {
        padding: 10px 6px;
        font-size: 0.98rem;
        gap: 6px;
      }
      .task-text {
        font-size: 1rem;
      }
      .task-actions {
        gap: 0.5cm;
      }
    }

    /* Fecha y hora elegante debajo del texto de la tarea */
    .task-date-elegant {
      font-size: 0.93rem;
      color: #5dade2;
      margin: 2px 0 0 0;
      font-style: italic;
      letter-spacing: 0.01em;
      background: rgba(255,255,255,0.7);
      border-radius: 6px;
      padding: 2px 10px 2px 6px;
      display: inline-block;
      box-shadow: 0 1px 4px rgba(52,103,155,0.07);
    }

    .calendar-btn {
      margin: 18px auto 0 auto;
      display: block;
      background: #5dade2;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      width: fit-content;
      position: relative;
      overflow: hidden;
    }
    .calendar-btn::after {
      content: '';
      position: absolute;
      left: -60%;
      top: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.01) 100%);
      transform: skewX(-20deg);
      transition: left 0.5s cubic-bezier(.39,.58,.57,1.01);
      pointer-events: none;
    }
    .calendar-btn:hover::after {
      left: 120%;
    }

    /* Animaciones y transiciones para botones */
    button, .calendar-btn, .task-action-edit, .task-action-delete {
      transition: background 0.25s, color 0.25s, box-shadow 0.25s, transform 0.18s;
    }
    button:active, .calendar-btn:active, .task-action-edit:active, .task-action-delete:active {
      transform: scale(0.96) rotate(-1deg);
      box-shadow: 0 2px 8px #5dade2a0;
    }
    button:hover, .calendar-btn:hover, .task-action-edit:hover, .task-action-delete:hover {
      box-shadow: 0 6px 18px #f8f8f8a0, 0 1.5px 8px #5dade280;
      filter: brightness(1.08);
    }

    /* Animación de aparición para el contenedor principal */
    .container {
      animation: fadeInContainer 0.7s cubic-bezier(.39,.58,.57,1.01);
    }
    @keyframes fadeInContainer {
      from { opacity: 0; transform: scale(0.97) translateY(30px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* Calendario de tareas integrado */
    .calendar-container {
      background: #111;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(52,103,155,0.13);
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      padding: 32px 28px 24px 28px;
    }
    .task-calendar-list {
      margin-top: 24px;
    }
    .task-calendar-item {
      background: #e3f0fa;
      border-radius: 10px;
      margin-bottom: 18px;
      padding: 18px 16px 14px 16px;
      box-shadow: 0 2px 8px rgba(52,103,155,0.07);
    }
    .task-title {
      font-size: 1.08rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 6px;
    }
    .task-date {
      color: #5dade2;
      font-size: 0.98rem;
      margin-bottom: 8px;
    }
    .calendar-row {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 8px;
    }
    .calendar-container label {
      font-weight: 500;
      color: #34679b;
    }
    .calendar-container input[type="date"] {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1.5px solid #a8c0cc;
      font-size: 1rem;
      background: #f7fafc;
      color: #2c3e50;
    }
    @media (max-width: 700px) {
      .calendar-container {
        max-width: 98vw;
        padding: 16px 2vw;
      }
    }

    /* Estilos para el calendario integrado */
    .calendar-container {
      margin-top: 40px;
    }
    .calendar-container h1 {
      font-size: 1.5rem;
      margin-bottom: 18px;
      color: #34679b;
      text-align: center;
    }
    .back-btn {
      background: #5dade2;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      margin: 0 auto 18px auto;
    }
    .back-btn:hover {
      background: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Contenedor para pedir el nombre -->
    <div id="nameInputContainer">
      <h1>¡Hola! ¿Cómo te llamas?</h1>
      <input type="text" id="nameInput" placeholder="Escribe tu nombre..." />
      <button id="startBtn">Comenzar</button>
    </div>

    <!-- Contenedor principal de la app (oculto hasta que se ingrese el nombre) -->
    <div id="taskAppContainer" class="hidden">
      <div id="welcomeMsg"></div>

      <input type="text" id="taskInput" placeholder="Nueva tarea..." />
      <button id="addTaskBtn">Agregar Tarea</button>
      <button id="calendarBtn" class="calendar-btn" onclick="window.location.href='calendario.html'">Calendario</button>

      <ul id="taskList"></ul>

      <!-- Calendario de tareas integrado -->
      <div id="calendarSection" class="hidden">
        <div class="calendar-container" id="calendarContainerIntegrated" style="margin-top:40px;">
          <button class="back-btn" onclick="window.location.href='index.html#taskInput'">Volver a tareas</button>
          <h1>Calendario de Tareas</h1>
          <div id="calendarList" class="task-calendar-list"></div>
        </div>
        <button id="closeCalendarBtn" class="calendar-btn" style="margin-top:24px; background:#e74c3c;">Cerrar Calendario</button>
      </div>
    </div>
    
  </div>

  <script>
    // Elementos DOM
    const nameInputContainer = document.getElementById('nameInputContainer');
    const nameInput = document.getElementById('nameInput');
    const startBtn = document.getElementById('startBtn');

    const taskAppContainer = document.getElementById('taskAppContainer');
    const welcomeMsg = document.getElementById('welcomeMsg');
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');
    const calendarBtn = document.getElementById('calendarBtn');

    const calendarSectionEl = document.getElementById('calendarSection');
    const calendarTasks = document.getElementById('calendarTasks');
    const closeCalendarBtn = document.getElementById('closeCalendarBtn');

    let tasks = [];

    // Cargar tareas desde LocalStorage
    function loadTasks() {
      const saved = localStorage.getItem('tasks');
      if (saved) {
        try {
          tasks = JSON.parse(saved);
        } catch {
          tasks = [];
        }
      }
    }

    // Guardar tareas en LocalStorage
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Mostrar tareas en pantalla
    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');

        const span = document.createElement('span');
        if (typeof task === 'string') {
          // Migración para tareas antiguas
          task = { text: task, createdAt: null };
        }
        span.textContent = task.text || task;
        span.className = 'task-text';
        li.appendChild(span);

        // Fecha y hora elegante
        const dateDiv = document.createElement('div');
        if (task.createdAt) {
          dateDiv.textContent = `🕒 ${task.createdAt}`;
        }
        dateDiv.className = 'task-date-elegant';
        li.appendChild(dateDiv);

        // Contenedor para los botones
        const actions = document.createElement('div');
        actions.className = 'task-actions';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Editar ';
        editBtn.className = 'task-action-edit';
        editBtn.onclick = () => editTask(index);
        actions.appendChild(editBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Eliminar ';
        deleteBtn.className = 'task-action-delete';
        deleteBtn.onclick = () => deleteTask(index);
        actions.appendChild(deleteBtn);

        li.appendChild(actions);
        taskList.appendChild(li);
      });
      saveTasks();
    }

    function showCustomAlert(message) {
      const modal = document.createElement('div');
      modal.className = 'custom-edit-modal';

      const content = document.createElement('div');
      content.className = 'custom-edit-content';

      const label = document.createElement('label');
      label.textContent = message;
      label.style.fontWeight = 'bold';
      content.appendChild(label);

      const btns = document.createElement('div');
      btns.style.display = 'flex';
      btns.style.justifyContent = 'center';

      const okBtn = document.createElement('button');
      okBtn.textContent = 'Aceptar';
      okBtn.onclick = () => document.body.removeChild(modal);
      btns.appendChild(okBtn);

      content.appendChild(btns);
      modal.appendChild(content);
      document.body.appendChild(modal);
    }

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') {
        showCustomAlert('Por favor ingresa una tarea.');
        return;
      }
      const now = new Date();
      const createdAt = now.toLocaleString();
      tasks.push({ text: taskText, createdAt });
      taskInput.value = '';
      renderTasks();
    }

    function editTask(index) {
      // Crear modal
      const modal = document.createElement('div');
      modal.className = 'custom-edit-modal';

      const content = document.createElement('div');
      content.className = 'custom-edit-content';

      const label = document.createElement('label');
      label.textContent = 'Editar tarea:';
      label.style.fontWeight = 'bold';
      content.appendChild(label);

      const input = document.createElement('input');
      input.type = 'text';
      input.value = tasks[index].text || tasks[index];
      content.appendChild(input);

      const btns = document.createElement('div');
      btns.style.display = 'flex';
      btns.style.gap = '10px';

      const saveBtn = document.createElement('button');
      saveBtn.textContent = 'Guardar';
      saveBtn.onclick = () => {
        const newTask = input.value.trim();
        if (newTask) {
          if (typeof tasks[index] === 'string') {
            tasks[index] = { text: newTask, createdAt: null };
          } else {
            tasks[index].text = newTask;
          }
          renderTasks();
        }
        document.body.removeChild(modal);
      };
      btns.appendChild(saveBtn);

      const cancelBtn = document.createElement('button');
      cancelBtn.textContent = 'Cancelar';
      cancelBtn.style.background = '#7f8c8d';
      cancelBtn.onclick = () => document.body.removeChild(modal);
      btns.appendChild(cancelBtn);

      content.appendChild(btns);
      modal.appendChild(content);
      document.body.appendChild(modal);

      input.focus();
    }

    function deleteTask(index) {
      // Crear modal de confirmación personalizado
      const modal = document.createElement('div');
      modal.className = 'custom-edit-modal';

      const content = document.createElement('div');
      content.className = 'custom-edit-content';

      const label = document.createElement('label');
      label.textContent = '¿Seguro que quieres eliminar esta tarea?';
      label.style.fontWeight = 'bold';
      content.appendChild(label);

      const btns = document.createElement('div');
      btns.style.display = 'flex';
      btns.style.gap = '10px';

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Eliminar';
      deleteBtn.style.background = '#e74c3c';
      deleteBtn.onclick = () => {
        tasks.splice(index, 1);
        renderTasks();
        document.body.removeChild(modal);
      };
      btns.appendChild(deleteBtn);

      const cancelBtn = document.createElement('button');
      cancelBtn.textContent = 'Cancelar';
      cancelBtn.style.background = '#7f8c8d';
      cancelBtn.onclick = () => document.body.removeChild(modal);
      btns.appendChild(cancelBtn);

      content.appendChild(btns);
      modal.appendChild(content);
      document.body.appendChild(modal);
    }

    // Evento para iniciar la app después de pedir nombre
    startBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (name === '') {
        showCustomAlert('Por favor ingresa tu nombre para continuar.');
        return;
      }
      // Ocultar input de nombre y mostrar app
      nameInputContainer.classList.add('hidden');
      taskAppContainer.classList.remove('hidden');

      welcomeMsg.textContent = `¡Hola, ${name}! Aquí puedes gestionar tus tareas con calma y orden.`;
    });

    // Funcionalidad de tareas
    addTaskBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        addTask();
      }
    });

    // --- Lógica de calendario integrada ---
    function renderCalendarTasks() {
      const calendarList = document.getElementById('calendarList');
      if (!calendarList) return;
      calendarList.innerHTML = '';
      if (!tasks.length) {
        calendarList.innerHTML = '<p style="text-align:center;color:#888;">No hay tareas registradas.</p>';
        return;
      }
      tasks.forEach((task, idx) => {
        const item = document.createElement('div');
        item.className = 'task-calendar-item';
        // Título
        const title = document.createElement('div');
        title.className = 'task-title';
        title.textContent = task.text || task;
        item.appendChild(title);
        // Fecha de creación
        const date = document.createElement('div');
        date.className = 'task-date';
        date.textContent = task.createdAt ? `Creada: ${task.createdAt}` : 'Sin fecha de creación';
        item.appendChild(date);
        // Rango de días editable
        const calendarRow = document.createElement('div');
        calendarRow.className = 'calendar-row';
        const labelInicio = document.createElement('label');
        labelInicio.textContent = 'Inicio:';
        const inputInicio = document.createElement('input');
        inputInicio.type = 'date';
        // Si no hay rangeStart, usar la fecha de creación (formato yyyy-mm-dd)
        let fechaCreacion = '';
        if (task.createdAt) {
          const d = new Date(task.createdAt);
          if (!isNaN(d)) {
            fechaCreacion = d.toISOString().slice(0, 10);
          }
        }
        inputInicio.value = task.rangeStart || fechaCreacion;
        inputInicio.onchange = (e) => {
          tasks[idx].rangeStart = e.target.value;
          saveTasks();
          renderCalendarTasks();
        };
        const labelFin = document.createElement('label');
        labelFin.textContent = 'Fin:';
        const inputFin = document.createElement('input');
        inputFin.type = 'date';
        inputFin.value = task.rangeEnd || '';
        inputFin.onchange = (e) => {
          tasks[idx].rangeEnd = e.target.value;
          saveTasks();
          renderCalendarTasks();
        };
        calendarRow.appendChild(labelInicio);
        calendarRow.appendChild(inputInicio);
        calendarRow.appendChild(labelFin);
        calendarRow.appendChild(inputFin);
        item.appendChild(calendarRow);
        calendarList.appendChild(item);
      });
    }
    // Llama a renderCalendarTasks() cuando quieras mostrar el calendario integrado
    // renderCalendarTasks();

    // Renderizar tareas en el calendario
    function renderCalendar() {
      calendarTasks.innerHTML = '';
      if (tasks.length === 0) {
        calendarTasks.innerHTML = '<p style="text-align:center; color:#888;">No hay tareas para mostrar.</p>';
        return;
      }
      tasks.forEach((task, idx) => {
        const card = document.createElement('div');
        card.style.background = '#f8fafc';
        card.style.borderRadius = '10px';
        card.style.boxShadow = '0 2px 8px #5dade220';
        card.style.margin = '0 0 18px 0';
        card.style.padding = '18px 18px 12px 18px';
        card.style.position = 'relative';
        card.style.transition = 'box-shadow 0.2s, transform 0.18s';
        card.onmouseover = () => { card.style.boxShadow = '0 8px 24px #5dade2a0'; card.style.transform = 'scale(1.01)'; };
        card.onmouseleave = () => { card.style.boxShadow = '0 2px 8px #5dade220'; card.style.transform = 'scale(1)'; };

        const title = document.createElement('div');
        title.textContent = task.text;
        title.style.fontWeight = 'bold';
        title.style.fontSize = '1.08rem';
        title.style.color = '#34679b';
        card.appendChild(title);

        const created = document.createElement('div');
        created.textContent = `Creada: ${task.createdAt || ''}`;
        created.style.fontSize = '0.95rem';
        created.style.color = '#5dade2';
        created.style.margin = '6px 0 10px 0';
        card.appendChild(created);

        // Rango de fechas
        const rangeDiv = document.createElement('div');
        rangeDiv.style.display = 'flex';
        rangeDiv.style.gap = '10px';
        rangeDiv.style.alignItems = 'center';
        rangeDiv.style.marginBottom = '8px';

        const labelInicio = document.createElement('label');
        labelInicio.textContent = 'Inicio:';
        labelInicio.style.fontWeight = 'bold';
        rangeDiv.appendChild(labelInicio);
        const inputInicio = document.createElement('input');
        inputInicio.type = 'date';
        inputInicio.value = task.rangeStart || (task.createdAt ? formatDateForInput(task.createdAt) : '');
        inputInicio.style.borderRadius = '6px';
        inputInicio.style.border = '1.5px solid #a8c0cc';
        inputInicio.style.padding = '4px 8px';
        inputInicio.style.fontSize = '1rem';
        rangeDiv.appendChild(inputInicio);

        const labelFin = document.createElement('label');
        labelFin.textContent = 'Fin:';
        labelFin.style.fontWeight = 'bold';
        rangeDiv.appendChild(labelFin);
        const inputFin = document.createElement('input');
        inputFin.type = 'date';
        inputFin.value = task.rangeEnd || '';
        inputFin.style.borderRadius = '6px';
        inputFin.style.border = '1.5px solid #a8c0cc';
        inputFin.style.padding = '4px 8px';
        inputFin.style.fontSize = '1rem';
        rangeDiv.appendChild(inputFin);

        // Guardar cambios en el rango
        inputInicio.onchange = () => {
          task.rangeStart = inputInicio.value;
          saveTasks();
        };
        inputFin.onchange = () => {
          task.rangeEnd = inputFin.value;
          saveTasks();
        };

        card.appendChild(rangeDiv);
        calendarTasks.appendChild(card);
      });
    }

    // Formatea fecha/hora local a yyyy-mm-dd para input date
    function formatDateForInput(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d)) return '';
      return d.toISOString().slice(0,10);
    }

    // Mostrar/ocultar calendario
    calendarBtn.addEventListener('click', () => {
      calendarSectionEl.classList.remove('hidden');
      taskAppContainer.classList.add('hidden');
      renderCalendar();
    });
    closeCalendarBtn.addEventListener('click', () => {
      calendarSectionEl.classList.add('hidden');
      taskAppContainer.classList.remove('hidden');
    });

    // Al cargar la página, cargar tareas guardadas
    loadTasks();
    renderTasks();
  </script>
</body>
</html>
