<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario de Tareas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(230,240,243,0.85)), url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      color: #34495e;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 0 15px;
    }
    .calendar-container {
      background: #111;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(52,103,155,0.13);
      max-width: 600px;
      width: 100%;
      margin-top: 40px;
      padding: 32px 28px 24px 28px;
    }
    h1 {
      text-align: center;
      color: #34679b;
      margin-bottom: 18px;
    }
    .back-btn {
      display: block;
      margin: 0 auto 18px auto;
      background: #5dade2;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1rem;
      font-weight: normal;
      cursor: pointer;
      transition: background 0.2s;
      width: fit-content;
      position: relative;
      overflow: hidden;
    }
    .back-btn::after {
      display: none;
    }
    .back-btn:hover {
      background: #2980b9;
      box-shadow: none;
      filter: none;
      transform: none;
    }
    .task-calendar-list {
      margin-top: 24px;
    }
    .task-calendar-item {
      background: #e3f0fa;
      border-radius: 10px;
      margin-bottom: 18px;
      padding: 18px 16px 14px 16px;
      box-shadow: 0 2px 8px rgba(52,103,155,0.07);
    }
    .task-title {
      font-size: 1.08rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 6px;
    }
    .task-date {
      color: #5dade2;
      font-size: 0.98rem;
      margin-bottom: 8px;
    }
    .calendar-row {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 8px;
    }
    label {
      font-weight: 500;
      color: #34679b;
    }
    input[type="date"] {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1.5px solid #a8c0cc;
      font-size: 1rem;
      background: #f7fafc;
      color: #2c3e50;
    }
    @media (max-width: 700px) {
      .calendar-container {
        max-width: 98vw;
        padding: 16px 2vw;
      }
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <button class="back-btn" onclick="window.location.href='index.html#taskInput'">Volver a tareas</button>
    <h1>Calendario de Tareas</h1>
    <div id="calendarList" class="task-calendar-list"></div>
  </div>
  <script>
    // Obtener tareas del localStorage
    let tasks = [];
    try {
      const saved = localStorage.getItem('tasks');
      if (saved) tasks = JSON.parse(saved);
    } catch { tasks = []; }

    // Renderizar tareas con fechas y rango editable
    function renderCalendarTasks() {
      const calendarList = document.getElementById('calendarList');
      calendarList.innerHTML = '';
      if (!tasks.length) {
        calendarList.innerHTML = '<p style="text-align:center;color:#888;">No hay tareas registradas.</p>';
        return;
      }
      tasks.forEach((task, idx) => {
        const item = document.createElement('div');
        item.className = 'task-calendar-item';
        // Título
        const title = document.createElement('div');
        title.className = 'task-title';
        title.textContent = task.text || task;
        item.appendChild(title);
        // Fecha de creación
        const date = document.createElement('div');
        date.className = 'task-date';
        date.textContent = task.createdAt ? `Creada: ${task.createdAt}` : 'Sin fecha de creación';
        item.appendChild(date);
        // Rango de días editable
        const calendarRow = document.createElement('div');
        calendarRow.className = 'calendar-row';
        const labelInicio = document.createElement('label');
        labelInicio.textContent = 'Inicio:';
        const inputInicio = document.createElement('input');
        inputInicio.type = 'date';
        // Si no hay rangeStart, usar la fecha de creación (formato yyyy-mm-dd)
        let fechaCreacion = '';
        if (task.createdAt) {
          // Convertir fecha local a yyyy-mm-dd
          const d = new Date(task.createdAt);
          if (!isNaN(d)) {
            fechaCreacion = d.toISOString().slice(0, 10);
          }
        }
        inputInicio.value = task.rangeStart || fechaCreacion;
        inputInicio.onchange = (e) => {
          tasks[idx].rangeStart = e.target.value;
          saveTasks();
        };
        const labelFin = document.createElement('label');
        labelFin.textContent = 'Fin:';
        const inputFin = document.createElement('input');
        inputFin.type = 'date';
        inputFin.value = task.rangeEnd || '';
        inputFin.onchange = (e) => {
          tasks[idx].rangeEnd = e.target.value;
          saveTasks();
        };
        calendarRow.appendChild(labelInicio);
        calendarRow.appendChild(inputInicio);
        calendarRow.appendChild(labelFin);
        calendarRow.appendChild(inputFin);
        item.appendChild(calendarRow);
        calendarList.appendChild(item);
      });
    }
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }
    renderCalendarTasks();
  </script>
</body>
</html>
